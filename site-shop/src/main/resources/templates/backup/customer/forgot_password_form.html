<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment :: page_head(${pageTitle}, 'none')}">
    <title></title>
</head>
<body>
<div id="app">
    <div th:replace="~{sidebar :: sidebar}"></div>

    <div id="main">
        <div th:replace="~{header :: header}"></div>

        <div class="main-content container-fluid">
            <section class="section">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">[[${pageTitle}]]</h2>
                    </div>

                    <form method="post"
                          style="max-width: 1000px; margin: 0 auto" th:action="@{/customers/forgot_password}">
                        <div class="card-body">
                            <div th:if="${error} != null">
                                <p class="text-danger" th:text="${error}"></p>
                            </div>
                            <div th:if="${message} != null">
                                <p class="text-warning" th:text="${message}"></p>
                            </div>
                            <div>
                                <p>We will be sending a reset password link to your email.</p>
                            </div>
                            <!--Email-->
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="email">Email:</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" name="email" required id="email" placeholder="Enter your email"/>
                                </div>
                            </div>

                            <div class="text-center">
                                <input class="btn btn-primary m-3" type="submit" value="Send"/>
                            </div>
                        </div>
                    </form>

                    <div th:replace="~{modal_dialog :: warning_modal}"></div>
                </div>
            </section>
        </div>

        <div th:fragment="~{sidebar :: footer}"></div>
    </div>
</div>

<script th:src="@{/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
<script th:src="@{/js/feather-icons/feather.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/load_states_form.js}"></script>
<script type="text/javascript">
    moduleUrl = "[[@{/customers}]]";
    contextPath = "[[@{/}]]";
</script>
</body>
</html>
