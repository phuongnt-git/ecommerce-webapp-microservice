<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<p>
		Use this page to manage states/provinces which will be chosen by visitors in the customer registration form.
		Click Load Country List first.
	</p>

	<input type="button" value="Load Country List" id="buttonLoadCountriesForStates" class="btn btn-primary mb-3" />

	<div class="form-group row">
		<label class="col-sm-2 col-form-label" for="dropDownCountriesForStates">Selected Country:</label>
		<div class="col-sm-10">
			<select class="form-control m-2" id="dropDownCountriesForStates"></select>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label" for="dropDownStates">All States/Provinces:</label>
		<div class="col-sm-10">
			<select class="form-control m-2" style="height: 300px" size="3" id="dropDownStates"></select>
		</div>
	</div>	
	
	<form id="formState">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label mt-2" id="labelStateName" for="fieldStateName">State/Province Name:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control mt-2" id="fieldStateName" required minlength="3" maxlength="64" />
			</div>
			<div class="col-lg-4 mt-2">
				<input type="button" id="buttonAddState" value="New" class="btn btn-primary me-2" />
				<input type="button" id="buttonUpdateState" value="Update" class="btn btn-secondary me-2" disabled="disabled" />
				<input type="button" id="buttonDeleteState" value="Delete" class="btn btn-danger" disabled="disabled" />
			</div>
		</div>
	</form>
</div>
</body>
</html>
