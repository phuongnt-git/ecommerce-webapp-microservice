<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <div class="form-group row">
        <label for="customerVerificationSubject" class="col-sm-2 col-form-label">Email Subject:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="CUSTOMER_VERIFY_SUBJECT" th:value="${CUSTOMER_VERIFY_SUBJECT}" required id="customerVerificationSubject"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="customerVerificationContent" class="col-sm-2 col-form-label">Email Content:</label>
        <div class="col-sm-10">
            <textarea rows="5" name="CUSTOMER_VERIFY_CONTENT" id="customerVerificationContent">[[${CUSTOMER_VERIFY_CONTENT}]]</textarea>
        </div>
    </div>
</div>
</body>
</html>
