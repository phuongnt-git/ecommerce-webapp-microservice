<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<br>
	<div class="form-group row">
		<p>The following information is important to calculate shipping cost for the product.
		<p>The dimensions (L X W X H) is for the box that is used to package the product - not the product's dimensions.
	</div>	
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label" for="length">Length (inch):</label>
		<div class="col-sm-10">
			<input type="number" step="0.01" class="form-control" th:field="*{length}" id="length"/>
		</div>
	</div>	
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label" for="width">Width (inch):</label>
		<div class="col-sm-10">
			<input type="number" step="0.01" class="form-control" th:field="*{width}" id="width"/>
		</div>
	</div>	
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label" for="height">Height (inch):</label>
		<div class="col-sm-10">
			<input type="number" step="0.01" class="form-control" th:field="*{height}" id="height"/>
		</div>
	</div>	
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label" for="weight">Weight (pounds):</label>
		<div class="col-sm-10">
			<input type="number" step="0.01" class="form-control" th:field="*{weight}" id="weight"/>
		</div>
	</div>	
</div>		
</body>
</html>
