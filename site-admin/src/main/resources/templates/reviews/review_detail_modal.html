<div class="modal-header">
    <h4 class="modal-title">Review Details</h4>
    <button class="close" data-bs-dismiss="modal" type="button">&times;</button>
</div>

<div class="modal-body">
    <div class="form-group row">
        <label for="reviewId" class="col-sm-2 col-form-label">Review ID:</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control" th:value="${review.id}" id="reviewId"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="product" class="col-sm-2 col-form-label">Product:</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control" th:value="${review.product.name}" id="product"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="customer" class="col-sm-2 col-form-label">Customer:</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control" th:value="${review.customer.fullName}" id="customer"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="headline" class="col-sm-2 col-form-label">Headline:</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control" th:value="${review.headline}" id="headline"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="rating" class="col-sm-2 col-form-label">Rating:</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control" th:value="${review.rating}" id="rating"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="comment" class="col-sm-2 col-form-label">Comment:</label>
        <div class="col-sm-10">
            <textarea rows="8" class="form-control" readonly id="comment">[[${review.comment}]]</textarea>
        </div>
    </div>

    <div class="form-group row">
        <label for="votes" class="col-sm-2 col-form-label">Votes:</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control" th:value="${review.votes}" id="votes"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="reviewTime" class="col-sm-2 col-form-label">Review Time:</label>
        <div class="col-sm-10">
            <span th:text="${#dates.format(review.reviewTime, 'yyyy-MM-dd HH:mm:ss')}" id="reviewTime"></span>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
</div>
