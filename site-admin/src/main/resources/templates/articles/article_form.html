<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head(${pageTitle}, 'tag')}">
    <title></title>
</head>
<body>
<div id="app">
    <div th:replace="~{sidebar :: sidebar}"></div>

    <div id="main">
        <span th:replace="~{header :: header}"></span>

        <div class="main-content container-fluid">
            <section class="section">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">[[${pageTitle}]]</h2>
                    </div>

                    <form th:action="@{/articles/save}" th:object="${article}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12 col-12">
                                    <div class="form-group">
                                        <label for="title">Title</label>
                                        <input type="text" class="form-control" th:field="*{title}" required minlength="5" maxlength="256" id="title"/>
                                    </div>
                                </div>

                                <div class="col-md-12 col-12">
                                    <div class="form-group">
                                        <label for="alias">Alias</label>
                                        <input type="text" class="form-control" th:field="*{alias}" minlength="5" maxlength="500"
                                               placeholder="If leaved empty, default alias will be same as title with spaces replaced by dashes" id="alias"/>
                                    </div>
                                </div>

                                <div class="col-md-12 col-12">
                                    <div class="form-group">
                                        <label for="content">Content</label>
                                        <textarea class="form-control" th:field="*{content}" rows="10" required id="content"></textarea>
                                    </div>
                                </div>

                                <div class="col-md-12 col-12">
                                    <div class="form-group">
                                        <label for="type">Type</label>
                                        <select th:field="*{type}" class="form-control" style="max-width: 190px" id="type">
                                            <option value="MENU_BOUND">Menu-Bound Article</option>
                                            <option value="FREE">Free Article</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-12 col-12">
                                    <div class="form-group">
                                        <label for="published">Published</label>
                                        <input type="checkbox" th:field="*{published}" id="published"/>
                                    </div>
                                </div>
                            </div>

                            <div class="text-center">
                                <input type="submit" value="Submit" class="btn btn-primary m-3"/>
                                <input type="button" value="Cancel" class="btn btn-danger" id="buttonCancel"/>
                            </div>
                        </div>
                    </form>
                    <div th:replace="~{modal_fragments :: warning_modal}"></div>
                </div>
            </section>
        </div>
        <div th:replace="~{footer:: footer}"></div>
    </div>
</div>

<link th:href="@{/richtext/richtext.min.css}" rel="stylesheet">
<script th:src="@{/richtext/jquery.richtext.min.js}"></script>
<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/feather-icons/feather.min.js}"></script>
<script th:src="@{/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script type="text/javascript">
    moduleUrl = "[[@{/articles}]]";
    $("#content").richText();
</script>
</body>
</body>
</html>
