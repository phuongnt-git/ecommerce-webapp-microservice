<div class="modal-header">
    <h4 class="modal-title">Article Details</h4>
    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
</div>

<div class="modal-body">
    <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Title:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:value="${article.title}" readonly="readonly" id="title">
        </div>
    </div>

    <div class="form-group row">
        <label for="alias" class="col-sm-2 col-form-label">Alias:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:value="${article.alias}" readonly="readonly" id="alias">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Content:</label>
        <div class="col-sm-10">
            <div th:utext="${article.content}" class="border p-2 m-2" style="height: 350px; overflow-y: scroll"></div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Type:</label>
        <div class="col-sm-10">
            <span>[[${article.type}]]</span>
        </div>
    </div>

    <div class="form-group row">
        <label for="published" class="col-sm-2 col-form-label">Published:</label>
        <div class="col-sm-10">
            <input type="checkbox" th:checked="${article.published}" onclick="return false;" id="published"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Updated by:</label>
        <div class="col-sm-10">
            <span>[[${article.user.fullName}]]</span>
        </div>
    </div>

    <div class="form-group row">
        <label for="published" class="col-sm-2 col-form-label">Updated time:</label>
        <div class="col-sm-10">
            <span th:replace="~{fragments :: format_time(${article.updatedTime})}"></span>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
</div>
