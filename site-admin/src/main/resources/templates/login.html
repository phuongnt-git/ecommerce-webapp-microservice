<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width,initial-scale=1.0, minimum-scale=1.0" name="viewport">

    <title>Sign In - Admin Homepage</title>

    <link rel="shortcut icon" th:href="@{/img/favicon.png}" type="image/x-icon">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<div id="auth">
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-sm-12 mx-auto">
                <div class="card pt-4">
                    <div class="card-body">
                        <div class="text-center mb-5">
                            <img th:src="@{/img/logo.png}" height="48" class='mb-4' src="" alt="Image Preview">
                            <h3>Sign In</h3>
                        </div>

                        <form th:action="@{/login}" method="post" style="margin: unset">
                            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

                            <div th:if="${param.error}" class="text-center">
                                <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                            </div>

                            <div th:if="${param.logout}" class="text-center">
                                <p class="text-warning">You have been logged out.</p>
                            </div>

                            <div class="form-group position-relative has-icon-left">
                                <div class="form-control-icon">
                                    <i data-feather="user"></i>
                                    <div class="clearfix">
                                        <label for="email">Username or email</label>
                                    </div>
                                </div>

                                <div class="position-relative">
                                    <input type="email" maxlength="128" minlength="3" name="email" class="form-control"
                                           id="email" placeholder="Please enter username or email" required autofocus>
                                </div>
                            </div>

                            <div class="form-group position-relative has-icon-left">
                                <div class="form-control-icon">
                                    <i data-feather="lock"></i>
                                    <div class="clearfix">
                                        <label for="password">Password</label>
                                    </div>
                                </div>

                                <div class="position-relative">
                                    <input type="password" maxlength="64" minlength="5" name="password"
                                           class="form-control" id="password" placeholder="Please enter password"
                                           required>
                                </div>
                            </div>

                            <div class='form-check clearfix my-4'>
                                <div class="checkbox float-start">
                                    <input type="checkbox" name="remember-me" class='form-check-input' id="checkbox">
                                    <label for="checkbox">Remember me</label>
                                </div>
                            </div>

                            <div class="clearfix">
                                <button class="btn btn-primary float-end" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/feather-icons/feather.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
