<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head(#{title.user}, 'none')}">
    <title></title>
</head>
<body>
<div id="app">
    <div th:replace="~{sidebar :: sidebar}"></div>

    <div id="main">
        <div th:replace="~{header :: header}"></div>

        <div class="main-content container-fluid">
            <section class="section">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Manage Users</h2>

                        <div th:replace="~{fragments :: create_new_and_export('users')}"></div>
                    </div>

                    <div class="card-body">
                        <div th:replace="~{fragments :: search_form_and_message}"></div>

                        <div class="full-details">
                            <div class="table-responsive">
                                <table class="table table-borderless table-striped table-hover">
                                    <thead class="table-dark">
                                    <tr>
                                        <th class="hideable-column" th:insert="~{fragments :: column_link('id', 'ID', 'tag')}"></th>
                                        <th>Photos</th>
                                        <th class="hideable-column" th:insert="~{fragments :: column_link('email', 'Email', 'tag')}"></th>
                                        <th th:replace="~{fragments :: column_link('firstName', 'First Name', 'none')}"></th>
                                        <th th:replace="~{fragments :: column_link('lastName', 'Last Name', 'none')}"></th>
                                        <th>Roles</th>
                                        <th th:replace="~{fragments :: column_link('enabled', 'Enabled', 'none')}"></th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${listUsers}">
                                        <td class="hideable-column">[[${user.id}]]</td>
                                        <td>
                                            <div th:replace="~{fragments :: user_photos}"></div>
                                        </td>
                                        <td class="hideable-column">[[${user.email}]]</td>
                                        <td>[[${user.firstName}]]</td>
                                        <td>[[${user.lastName}]]</td>
                                        <td>
                                            <th:block th:each="role : ${user.roles}">
                                                <span class="badge text-bg-secondary" th:text="${role.name}"></span>
                                            </th:block>
                                        </td>
                                        <td>
                                            <th:block th:if="${not user.hasRole('Admin')}">
                                                <div th:replace="~{fragments :: status(${user.enabled}, 'user', '/users/' + ${user.id})}"></div>
                                            </th:block>
                                        </td>
                                        <td>
                                            <a class="fa-solid fa-file-alt fa-2x link-detail text-secondary"
                                               th:href="@{'/users/detail/' + ${user.id}}"
                                               title="View details of this user"></a>
                                            &nbsp;&nbsp;
                                            <th:block th:if="${not user.hasRole('Admin')}">
                                                <div th:replace="~{fragments :: edit('user', '/users/edit/' + ${user.id})}"></div>
                                                &nbsp;
                                                <div th:replace="~{fragments :: delete('user', ${user.id}, '/users/delete/' + ${user.id}, true)}"></div>
                                            </th:block>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="less-details">
                            <div th:each="user : ${listUsers}" class="row m-1">
                                <div class="col-4">
                                    <div th:replace="~{fragments :: user_photos}" />
                                </div>
                                <div class="col-8">
                                    <div>[[${user.fullName}]]</div>
                                    <div>[[${user.roles}]]</div>
                                    <div class="mt-2">
                                        <th:block th:if="${not user.hasRole('Admin')}">
                                            <div th:replace="~{fragments :: status(${user.enabled}, 'user', '/users/' + ${user.id})}"></div>
                                            &nbsp;
                                            <div th:replace="~{fragments :: edit('user', '/users/edit/' + ${user.id})}"></div>
                                            &nbsp;
                                            <div th:replace="~{fragments :: delete('user', ${user.id}, '/users/delete/' + ${user.id}, true)}"></div>
                                        </th:block>
                                    </div>
                                </div>
                                <div>&nbsp;</div>
                            </div>
                        </div>

                        <div th:replace="~{fragments :: pagination('users')}"></div>

                        <div th:replace="~{modal_fragments :: delete_modal}"></div>

                        <div class="modal fade" id="detailModal">
                            <div class="modal-dialog modal-lg" role="document">
                                <div class="modal-content">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div th:replace="~{footer:: footer}"></div>
    </div>
</div>

<script th:src="@{/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
<script th:src="@{/js/feather-icons/feather.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
    moduleUrl = "[[@{/users}]]";
    entityName = "user";

    $(document).ready(function () {
        handleDefaultDetailLinkClick();
    });
</script>
</body>
</html>
