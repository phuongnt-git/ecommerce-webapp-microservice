<div class="modal-header">
    <h4 class="modal-title">Customer Details</h4>
    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
</div>

<div class="modal-body">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="pills-general-tab" data-bs-toggle="pill" data-bs-target="#pills-general" data-toggle="tab" href="#general" role="tab" aria-controls="pills-general" aria-selected="true">General</a>
        </li>

        <li class="nav-item" role="presentation">
            <a class="nav-link" id="pills-address-tab" data-bs-toggle="pill" data-bs-target="#pills-address" href="#address" role="tab" aria-controls="pills-address" aria-selected="false">Address</a>
        </li>
    </ul>

    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show p-3 active" id="pills-general" role="tabpanel" aria-labelledby="pills-general-tab">
            <div class="form-group row">
                <label for="customerId" class="col-sm-4 col-form-label">Customer ID:</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control" th:value="${customer.id}" id="customerId"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="fullName" class="col-sm-4 col-form-label">Full Name:</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control" th:value="${customer.fullName}" id="fullName"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control" th:value="${customer.email}" id="email"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="phoneNumber" class="col-sm-4 col-form-label">Phone Number:</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control" th:value="${customer.phoneNumber}" id="phoneNumber"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="enabled" class="col-sm-4 col-form-label">Enabled:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:checked="${customer.enabled}" disabled="disabled" id="enabled"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="createdTime"  class="col-sm-4 col-form-label">Created Time:</label>
                <div class="col-sm-8">
                    <span th:text="${#dates.format(customer.createdTime, 'yyyy-MM-dd HH:mm:ss')}" id="createdTime"></span>
                </div>
            </div>
        </div>

        <div class="tab-pane fade show p-3" id="pills-address" role="tabpanel" aria-labelledby="pills-address-tab">
            <div class="form-group row">
                <label for="addressLine1" class="col-sm-4 col-form-label">Address Line 1:</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control" th:value="${customer.addressLine1}" id="addressLine1"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="addressLine2" class="col-sm-4 col-form-label">Address Line 2:</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control" th:value="${customer.addressLine2}" id="addressLine2"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="city" class="col-sm-4 col-form-label">City:</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control" th:value="${customer.city}" id="city"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="state" class="col-sm-4 col-form-label">State/Province:</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control" th:value="${customer.state}" id="state"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="country" class="col-sm-4 col-form-label">Country:</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control" th:value="${customer.country.name}" id="country"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="postalCode" class="col-sm-4 col-form-label">Postal Code:</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control" th:value="${customer.postalCode}" id="postalCode"/>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
</div>
